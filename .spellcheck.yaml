matrix:
- name: Markdown
  sources:
  # Ignore the autogenerated markdown files
  - ./**/*.md|!./CHANGELOG.md
  dictionary:
    wordlists:
    - .wordlist.txt
  aspell:
    lang: en
    d: en_US
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
          - ':matches(code, pre)'
          - 'code'
          - 'pre'
